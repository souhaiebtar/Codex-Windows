name: Build Windows Installer

on:
  workflow_dispatch:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  build:
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "8.0.x"

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install 7-Zip
        shell: pwsh
        run: |
          winget install --id 7zip.7zip -e --source winget --accept-package-agreements --accept-source-agreements --silent
          if ($LASTEXITCODE -ne 0) {
            Write-Host "winget returned exit code $LASTEXITCODE (often means already installed). Continuing."
          }

      - name: Install Codex CLI
        shell: pwsh
        run: |
          npm i -g @openai/codex

      - name: Build setup.exe
        shell: pwsh
        run: |
          pwsh -NoProfile -ExecutionPolicy Bypass -File .\scripts\build-setup-exe.ps1

      - name: Upload Release Asset
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v2
        with:
          files: installer/out/codexd-setup.exe
